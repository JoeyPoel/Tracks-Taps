name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: self-hosted

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Start Database Container
        run: |
          docker ps -aq --filter "name=ci-postgres" | ForEach-Object { docker rm -f $_ }
          docker run -d --name ci-postgres -p 5433:5432 -e POSTGRES_USER=user -e POSTGRES_PASSWORD=password -e POSTGRES_DB=testdb postgres:latest
          Start-Sleep -Seconds 10

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Push Database Schema
        env:
          DATABASE_URL: postgres://user:password@localhost:5433/testdb
        run: npx prisma db push

      - name: Seed Database
        env:
          DATABASE_URL: postgres://user:password@localhost:5433/testdb
        run: npx prisma db seed

      - name: Build Web App
        run: npx expo export -p web

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Stop Database Container
        if: always()
        run: docker ps -aq --filter "name=ci-postgres" | ForEach-Object { docker rm -f $_ }
